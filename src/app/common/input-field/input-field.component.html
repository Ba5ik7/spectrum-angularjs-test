<div class="input-field" [ngClass]=wrapperClasses>
  <input  
    [id]=inputId
    [ngClass]=inputClasses
    [type]=inputType
    [formControlName]=control
    (focus)=onFocus($event)
    (blur)=onBlur($event)>
  <label [for]=inputId [ngClass]="{'active': isActive, labelClasses: true}"  >{{labelText}}</label>
  <span class="helper-text" [ngClass]=helperTextClasses>{{helperText}}</span>
</div>
