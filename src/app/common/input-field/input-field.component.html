<div class="input-field" [ngClass]=wrapperClasses>
  <input  
    [id]=inputId
    [ngClass]=inputClasses
    [type]=inputType
    (input)=onChange($event.target.value)
    (blur)=onBlur($event)
    (focus)=onFocus()
    [disabled]="disabled"
    [value]=value >
  <label [for]=inputId [ngClass]="{'active': isActive ? true : disabled ? true : false, labelClasses: true}"  >{{labelText}}</label>
  <span class="helper-text" [ngClass]=helperTextClasses>{{helperText}}</span>
</div>
