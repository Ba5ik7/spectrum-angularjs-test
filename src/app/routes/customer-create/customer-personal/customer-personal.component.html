<div class="row">
  <div class="col s12">
    <div class="card indigo accent-3">
      <div class="card-content">
        <span class="card-title">Customer Personal</span>
        <form [formGroup]="customerForm">
          <div class="row">
            <input-field
              formControlName="customerDOB"
              labelText="Date Of Birthday"
              helperText=""
              inputId="customer_fname_input"
              wrapperClasses='col s12 m4 white-text'></input-field>
            <input-field
              formControlName="customerSSN"
              labelText="Social Security Number"
              helperText=""
              inputId="customer_minitial_input"
              wrapperClasses='col s4 m6 white-text'></input-field>
          </div>
        </form>
      </div>
      <div class="card-action">
        <a routerLink="../" class="white-text">Back</a>
        <!-- <button type="submit"  (click)="createCustomer($event)" class="btn cursor">Create</button> -->
        <button type="submit"  routerLink="/customer-create/employment" class="btn cursor">Next</button>
      </div>
    </div>
  </div>
</div>
