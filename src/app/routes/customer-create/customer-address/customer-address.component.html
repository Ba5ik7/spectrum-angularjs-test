<div class="row">
  <div class="col s12">
    <div class="card indigo accent-3">
      <div class="card-content">
        <span class="card-title">Customer Address</span>
        <form [formGroup]="customerForm">
          <div class="row">
            <input-field
              formControlName="customerAddress"
              labelText="Address"
              helperText=""
              inputId="customer_fname_input"
              wrapperClasses='col s12 m6 white-text'></input-field>
            <input-field
              formControlName="customerSecondaryStreet"
              labelText="Address Line 2"
              helperText=""
              inputId="customer_minitial_input"
              maskPattern="S"
              wrapperClasses='col s12 m6 white-text'></input-field>
            <input-field
              formControlName="customerCity"
              labelText="City"
              helperText=""
              inputId="customer_lname_input"
              wrapperClasses='col s12 m5 white-text'></input-field>
            <input-field
              formControlName="customerState"
              labelText="State"
              helperText=""
              inputId="customer_email_input"
              wrapperClasses='col s12 m5 white-text'></input-field>
            <input-field
              formControlName="customerZip"
              inputId="customer_phone_input"
              labelText="Zip"
              maskPattern="(000) 000 0000"
              wrapperClasses='col s12 m2 white-text'></input-field>
          </div>
        </form>
      </div>
      <div class="card-action">
        <a routerLink="../" class="white-text">Back</a>
        <!-- <button type="submit"  (click)="createCustomer($event)" class="btn cursor">Create</button> -->
        <button type="submit"  routerLink="/customer-create/personal" class="btn cursor">Next</button>
      </div>
    </div>
  </div>
</div>
