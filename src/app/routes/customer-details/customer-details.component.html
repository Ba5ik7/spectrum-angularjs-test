<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Customer's Details</span>
        <ul>
          <li>Id: {{currentCustomer?.id}}</li>
          <li>Name: {{currentCustomer?.name}}</li>
          <li>Points: {{currentCustomer?.points}}</li>
          <li>Name: {{currentCustomer?.transactions}}</li>
        </ul>
      </div>
      <div class="card-action">
        <a routerLink="/" class="blue-text">Back</a>
        <a (click)="deleteCustomerComfirm($event)" class="red-text cursor">Delete</a>
      </div>
    </div>
  </div>
</div>
